apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: microservice-web-platform-test
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: microservice-web-platform-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: microservice-web-platform-backend:test
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          value: "mysql://$(DB_USER):$(DB_PASSWORD)@mysql:3306/$(DB_NAME)"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ALLOWED_HOSTS
        envFrom:
        - secretRef:
            name: app-secrets
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
