# Redis development configuration

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Logging
loglevel notice
logfile ""

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Performance tuning for development
save 900 1
save 300 10
save 60 10000
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Disable dangerous commands in shared environments
# For development, we keep them enabled for learning purposes
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
