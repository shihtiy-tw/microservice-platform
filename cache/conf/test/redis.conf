# Redis test configuration

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Logging
loglevel warning
logfile ""

# Persistence - minimal for testing
dir /data
appendonly no
save ""  # Disable RDB persistence for testing

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance tuning for testing
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Disable dangerous commands in shared environments
# For testing, we keep them enabled
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
